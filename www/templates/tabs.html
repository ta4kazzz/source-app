<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <!-- Home Tab -->
    <ion-tab icon-off="ion-ios-home-outline" icon-on="ion-ios-home active-tab " ui-sref="tabs.home">
        <ion-nav-view name="home-tab"></ion-nav-view>
    </ion-tab>

  <!-- Explore Tab -->
    <ion-tab icon-off="ion-ios-eye-outline" icon-on="ion-ios-eye active-tab" ui-sref="tabs.explore">
        <ion-nav-view name="explore-tab"></ion-nav-view>
    </ion-tab>

  <ion-tab class="source-green" icon-off="ion-ios-plus-empty white" icon-on="ion-ios-plus-empty" ui-sref="add">
    <ion-nav-view></ion-nav-view>
  </ion-tab>

  <!-- Notifications Tab -->
  <ion-tab style="color: #fff" icon-off="ion-ios-cloud-outline" icon-on="ion-ios-cloud  active-tab" ui-sref="tabs.notifications">
    <ion-nav-view name="notifications-tab"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab icon-off="ion-ios-person-outline" icon-on="ion-ios-person  active-tab" ui-sref="tabs.profile">
    <ion-nav-view name="profile-tab"></ion-nav-view>
  </ion-tab>



</ion-tabs>
