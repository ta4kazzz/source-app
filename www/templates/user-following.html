<ion-view view-title="Following" >
  <!-- Nav Bar -->
  <ion-nav-bar class="bar">
  <ion-nav-back-button>
  </ion-nav-back-button>
  </ion-nav-bar>


  <ion-content class="has-header" ng-init="getFollowing()" >
     <div class="list" class="followers-following">

       <a href="#/tab/user/{{users._id}}" ng-repeat="users in users">
         <div class="item item-avatar" >
           <img src="{{users.gravatarURL}}">
           <h2>{{users.username}}</h2>
         </div>
      </a>


    </div>
  </ion-content>


</ion-view>
