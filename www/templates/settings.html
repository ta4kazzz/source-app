<ion-view view-title="Settings" class="settings">

  <!-- Nav Bar -->
  <ion-nav-bar class="bar-dark">
      <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="logout()">Log Out</button>
      </ion-nav-buttons>
      <ion-nav-back-button>
      </ion-nav-back-button>
  </ion-nav-bar>




  <ion-content class="settings-bg" ng-init="getProfile()">

      <div class="list" style="margin-top:2.75em; margin-bottom: 2.75em;">
        <label style="background-color: #4A4A4A;   border-color: #818181;" class="item item-input">
          <span style="color: #979797; font-weight: 600;" class="input-label ">Username</span>
          <input type="text" style="color:#F6F6F6;" ng-model="editProfileForm.username">
        </label>
        <label style="background-color: #4A4A4A;   border-color: #818181;" class="item item-input">
          <span style="color: #979797; font-weight: 600;" class="input-label settings-input">Email</span>
          <input type="text" style="color:#F6F6F6;" ng-model="editProfileForm.email">
        </label>
      </label>
      <label style="background-color: #4A4A4A;   border-color: #818181;" class="item item-input">
        <span style="color: #979797"; font-weight: 600; class="input-label settings-input">Description</span>
        <input type="text" style="color:#F6F6F6;" ng-model="editProfileForm.description">
      </label>
      </div>

      <button class="button button-full button-dark" ng-click="editUser()">
        Save
      </button>

  </ion-content>

</ion-view>
